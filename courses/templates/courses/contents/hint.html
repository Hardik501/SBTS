<button class="btn btn-info py-2" onclick="myFunction()" style="margin:6px">See Hints</button>

<div id="Hints" class="card bg-dark py-4" style="display:none;">
      <div class="card-body">
          {{ item.hints|linebreaks|safe }}
      </div>
</div>

<script>
function myFunction() {
  var x = document.getElementById("Hints");
  if (x.style.display === "block") {
    x.style.display = "none";
  } else {
    x.style.display = "block";
  }
}
</script>
