<button class="btn btn-info py-2" onclick="sFunction()" style="margin:6px">See Solution</button>

<div id="Solution" class="card bg-dark py-4" style="display:none;">
      <div class="card-body">
          {{ item.solution|linebreaks|safe }}
      </div>
</div>

<script>
function sFunction() {
  var x = document.getElementById("Solution");
  if (x.style.display === "block") {
    x.style.display = "none";
  } else {
    x.style.display = "block";
  }
}
</script>
